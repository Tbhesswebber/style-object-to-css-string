name: CI
on:
    push:
        branches: main

jobs:
    validate:
        runs-on: ubuntu-latest
        strategy:
          matrix:
            node-version: ["16.x", "18.x", "20.x"]
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npm run validate

