name: PR Validation
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  contents: read # for checkout

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      statuses: write 
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
